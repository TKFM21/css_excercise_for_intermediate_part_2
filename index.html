<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>イメージギャラリー(flexboxの復習)</h1>
  <!--
    ここより下にflexboxを使ってイメージギャラリーをつくってください。
    表示する内容はREADME.mdの完成形の画像を参照すること。

    1. フレックスコンテナーのクラス属性値は `container` とする
    2. フレックスアイテムのクラス属性値は `picture` とする
    3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
  -->

  <div class="container">
    <div class="picture">
      <img src="images/cat01_moyou_black.png" alt="cat1">
      <p class="picture-title">AAAAAAAAAAAA</p>
    </div>
    <div class="picture">
      <img src="images/cat02_moyou_white.png" alt="cat2">
      <p class="picture-title">BBBBBBBBB</p>
    </div>
    <div class="picture">
      <img src="images/cat03_moyou_gray.png" alt="cat3">
      <p class="picture-title">CCCCCCCCC</p>
    </div>
    <div class="picture">
      <img src="images/dog2_1_idea.png" alt="cat4">
      <p class="picture-title">DDDDDDDDDD</p>
    </div>
    <div class="picture">
      <img src="images/dog2_2_surprise.png" alt="cat5">
      <p class="picture-title">EEEEEEEEEEEE</p>
    </div>
    <div class="picture">
      <img src="images/dog2_3_shock.png" alt="cat6">
      <p class="picture-title">FFFFFFFFFFFFF</p>
    </div>
  </div>

</body>
</html>
